<header>
  <div class="home-nav">
    <div class="col-nav">
      <ul>
        <li>
          <a mat-stroked-button routerLink="/home">BOOKSTORE</a>
        </li>
        <li *ngIf="isLogged">
          <a mat-stroked-button (click)="logoutHandler()">LOGOUT</a>
        </li>
        <li *ngIf="!isLogged">
          <a mat-stroked-button routerLink="/user/login">LOGIN</a>
        </li>
        <li *ngIf="!isLogged">
          <a mat-stroked-button routerLink="/user/register">REGISTER</a>
        </li>
      </ul>
    </div>
    <p *ngIf="!isLogged"><i>Welcome to the biggest store for books</i></p>
    <p *ngIf="isLogged">Welcome back {{currentUser?.username}}</p>
    <div class="col-nav">
      <ul>
        <li *ngIf="!isLogged">
          <a mat-stroked-button routerLink="/top">RANKINGS</a>
        </li>
        <li *ngIf="isLogged">
          <a mat-stroked-button routerLink="/reviews/all">REVIEWS</a>
        </li>
        <li *ngIf="isLogged">
          <a mat-stroked-button routerLink="/book/allbooks">BOOKS</a>
        </li>
        <li *ngIf="isLogged">
          <a mat-stroked-button routerLink="/user/profile">PROFILE</a>
        </li>
        <li *ngIf="isLogged">
          <a mat-stroked-button routerLink="/book/create">CREATE A BOOK</a>
        </li>
      </ul>
    </div>
  </div>
</header>
