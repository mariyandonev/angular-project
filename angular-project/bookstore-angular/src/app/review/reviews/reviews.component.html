<div class="image-form">
  <div class="review-container">
    <div *ngIf="reviews">
      <div *ngFor="let review of reviews">
        <h3>{{review.userId.username}}</h3>
        <p>{{review.text}}</p>
        <p>{{review.created_at}}</p>
      </div>
    </div>
    <div *ngIf="!reviews">
      Loading...
    </div>
  </div>
</div>
