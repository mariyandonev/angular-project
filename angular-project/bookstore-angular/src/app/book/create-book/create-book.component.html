<div class="image-form">
  <form [formGroup]="form" (ngSubmit)="createBookHandler(form.value)" id="create-book-form">
    <h2>Create a book</h2>
    <mat-form-field class="mat-list-item">
      <mat-label>Book: </mat-label>
      <input matInput type="text" formControlName="bookName">
      <mat-hint align="end">Name of your book</mat-hint>
      <mat-error *ngIf="form.hasError('required', 'bookName')">Book's name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="mat-list-item">
      <mat-label>Author: </mat-label>
      <input matInput type="text" formControlName="authorName">
      <mat-hint align="end">The name of the author</mat-hint>
      <mat-error *ngIf="form.hasError('required', 'authorName')">Author's name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="mat-list-item">
      <mat-label>ISBN: </mat-label>
      <input matInput type="text" formControlName="isbn">
      <mat-hint align="end">Input your 9 digit isbn</mat-hint>
      <mat-error *ngIf="form.hasError('required', 'isbn')">ISBN is required</mat-error>
    </mat-form-field>
    <button mat-raised-button [disabled]="form.invalid">Create</button>
    <button mat-raised-button type="button" routerLink="/home">Cancel</button>
  </form>
</div>
