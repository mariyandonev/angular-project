<!-- book component  -->
<div class="book-container">
  <div class="book-name-wrapper">
    <div class="book-name">
      <a routerLink="/book/details/{{book._id}}" class="normal">
        <h2>{{book.bookName}}</h2>
      </a>
      <div>
        <div>
          <p>Date:
            <time>{{book.created_at}}</time>
          </p>
          <div class="nick-name">
            <p>Username: <span>{{book.userId.username}}</span></p>
          </div>
        </div>
        <div>
          <!-- <button class="subscribe">Subscribe</button> -->
          <p>Subscribers: <span>{{book.subscribers.length}}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
