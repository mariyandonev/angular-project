<div class="image-form">
  <form [formGroup]="form" (ngSubmit)="loginHandler(form.value)" id="login-form">
    <h2>Login Form</h2>
    <mat-form-field class="mat-list-item">
      <mat-label>Email: </mat-label>
      <input matInput type="email" formControlName="email">
      <mat-hint align="end">Email must be correct</mat-hint>
      <mat-error *ngIf="form.hasError('required', 'email')">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field class="mat-list-item">
      <mat-label>Password: </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix class="material-icons" style="cursor: pointer;" (click)="toggleHide()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint align="end">Check if the caps lock is on</mat-hint>
      <mat-error *ngIf="form.hasError('required', 'password')">Password is required</mat-error>
      <mat-error *ngIf="form.hasError('minlength', 'password')">Password must be 5 symbols or more</mat-error>
    </mat-form-field>
    <button mat-raised-button [disabled]="form.invalid">Login</button>
    <button mat-raised-button type="button" (click)="resetLoginForm()">Reset</button>
    <div>
      <p>or <a style="font-size: 17px" mat-button routerLink="/user/register">REGISTER</a></p>
    </div>
  </form>
</div>
